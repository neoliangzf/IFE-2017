<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
  //筛选城市，构成新数组
  var city = [];
  var n = 0;
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {   
      city[n] = aqiData[i];
      n++;
    };
  };  

  //按aqi由大到小排序
  city.sort(function(a,b){
    console.log(b[1],a[1])
    return b[1] - a[1];
  });

  //把新数组数据填入新的li元素中
  /*
  for (var x = 0; x < city.length; x++) {
    var content = document.createElement("li");
    content.innerHTML=city[x];
    list.appendChild(content);
  };*/
  var list = document.getElementById("aqi-list");
  city.forEach(function(element) {
    var content = document.createElement("li");
    content.innerHTML=element;
    list.appendChild(content);
  });
})();

  
</script>
</body>
</html>
